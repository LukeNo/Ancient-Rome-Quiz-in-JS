<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
   <div class="container" id="quiz-container">
       <div class="title">Ancient Rome Quiz</div>
       <div class="question" id="question"></div>
           <label class="option"><input type="radio" name="option" value="1"><span id="opt1"></span></label>
           <label class="option"><input type="radio" name="option" value="2"><span id="opt2"></span></label>
           <label class="option"><input type="radio" name="option" value="3"><span id="opt3"></span></label>
           <label class="option"><input type="radio" name="option" value="4"><span id="opt4"></span></label>
           <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>
   </div>
   
   <div class="container-result" id="result" style="display: none;"></div>
    
    
<script src="questions.js"></script>    
<script src="quiz.js"></script>    
</body>
</html>
